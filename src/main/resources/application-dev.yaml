# 개발 환경 설정
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s

  session:
    jdbc:
      initialize-schema: always

  data:
    web:
      pageable:
        max-page-size: 200

  jackson:
    time-zone: Asia/Seoul

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time-zone: UTC
          batch-size: 50
          order-inserts: true
          order-updates: true
        default-batch-fetch-size: 200
        format-sql: true
        highlight-sql: true
    open-in-view: false

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    shutdown:
      access: unrestricted