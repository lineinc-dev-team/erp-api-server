          ssh ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }} << EOF
            cp /home/ubuntu/app-$TIMESTAMP.jar /home/ubuntu/app.jar
            rm -f /home/ubuntu/app-$TIMESTAMP.jar
