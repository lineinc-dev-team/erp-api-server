name: Deploy Dev to EC2

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 24 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: ğŸ” Gradle ìºì‹œ ë³µì›
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', '**/gradle-wrapper.properties', '**/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§± Gradleë¡œ JAR ë¹Œë“œ
        run: ./gradlew bootJar --no-daemon --parallel -x test

      - name: ğŸ” SSH í‚¤ ì„¤ì •
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¦ JAR íŒŒì¼ EC2ë¡œ ì „ì†¡
        run: rsync -avz --progress build/libs/*.jar ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }}:/home/ubuntu/app-new.jar

      - name: ğŸš€ EC2 ê°„ë‹¨ ë¬´ì¤‘ë‹¨ ë°°í¬
        run: |
          ssh ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }} bash -s << 'EOF'
            set -euo pipefail
            
            echo "ğŸš€ ê°„ë‹¨ ë¬´ì¤‘ë‹¨ ë°°í¬ ì‹œì‘"
            
            # JAR íŒŒì¼ êµì²´
            mv /home/ubuntu/app-new.jar /home/ubuntu/app-latest.jar
            
            # í˜„ì¬ í™œì„± í¬íŠ¸ í™•ì¸ (weight=100ì¸ í¬íŠ¸)
            CURRENT_PORT=$(sudo grep -oP 'server 127.0.0.1:\K[0-9]+.*weight=100' /etc/nginx/sites-available/erp.conf | head -n 1)
            NEW_PORT=$([ "$CURRENT_PORT" = "8080" ] && echo "8081" || echo "8080")
            NEW_APP="app-${NEW_PORT}"
            OLD_APP="app-$([ "$NEW_PORT" = "8080" ] && echo "8081" || echo "8080")"
            
            echo "â–¶ í¬íŠ¸ ì „í™˜: $CURRENT_PORT â†’ $NEW_PORT"
            echo "â–¶ ìƒˆ ì•±: $NEW_APP, ì´ì „ ì•±: $OLD_APP"
            
            # ìƒˆ ì•± ì‹œì‘/ì¬ì‹œì‘
            if pm2 list | grep -q "$NEW_APP"; then
              echo "â–¶ ê¸°ì¡´ $NEW_APP í”„ë¡œì„¸ìŠ¤ ì¬ì‹œì‘"
              pm2 restart "$NEW_APP"
            else
              echo "â–¶ ìƒˆ $NEW_APP í”„ë¡œì„¸ìŠ¤ ì‹œì‘"
              pm2 start ecosystem.config.js --only "$NEW_APP"
            fi
            
            # ìƒˆ ì•± ì¤€ë¹„ ëŒ€ê¸°
            echo "â–¶ ìƒˆ ì•± ì¤€ë¹„ ëŒ€ê¸° (í¬íŠ¸: $NEW_PORT)"
            for i in {1..10}; do
              echo "â–¶ í—¬ìŠ¤ì²´í¬ ì‹œë„ $i/10..."
              
              if ss -tlnp | grep -q ":$NEW_PORT " && curl -s --max-time 5 "http://localhost:${NEW_PORT}/actuator/health" | grep -q '"status":"UP"'; then
                echo "âœ… ìƒˆ ì•± ì¤€ë¹„ ì™„ë£Œ"
                break
              fi
              
              if [ $i -eq 10 ]; then
                echo "âŒ ìƒˆ ì•± ì‹œì‘ ì‹¤íŒ¨"
                pm2 list
                pm2 logs "$NEW_APP" --lines 10
                exit 1
              fi
              
              sleep 2
            done
            
            # Nginx upstream weight ë³€ê²½ (ê°„ë‹¨í•œ sed ëª…ë ¹ì–´)
            echo "â–¶ Nginx upstream weight ë³€ê²½"
            sudo sed -i "s/server 127.0.0.1:$CURRENT_PORT.*weight=100/server 127.0.0.1:$CURRENT_PORT weight=0/" /etc/nginx/sites-available/erp.conf
            sudo sed -i "s/server 127.0.0.1:$NEW_PORT.*weight=0/server 127.0.0.1:$NEW_PORT weight=100/" /etc/nginx/sites-available/erp.conf
            
            # Nginx reload (ì„¤ì • ë³€ê²½ë§Œ)
            sudo nginx -t && sudo nginx -s reload
            echo "âœ… Nginx upstream ì „í™˜ ì™„ë£Œ"
            
            # ì „í™˜ í™•ì¸
            sleep 2
            if curl -s --max-time 5 "http://localhost/actuator/health" | grep -q '"status":"UP"'; then
              echo "âœ… ìƒˆ ì•±ìœ¼ë¡œ ì „í™˜ ì™„ë£Œ"
              
              # ì´ì „ ì•± ì •ë¦¬
              pm2 delete "$OLD_APP" 2>/dev/null || true
              pm2 save --force
              
              echo "âœ… ê°„ë‹¨ ë¬´ì¤‘ë‹¨ ë°°í¬ ì™„ë£Œ!"
            else
              echo "âŒ ì „í™˜ ì‹¤íŒ¨, ë¡¤ë°±"
              # weight ë¡¤ë°±
              sudo sed -i "s/server 127.0.0.1:$CURRENT_PORT.*weight=0/server 127.0.0.1:$CURRENT_PORT weight=100/" /etc/nginx/sites-available/erp.conf
              sudo sed -i "s/server 127.0.0.1:$NEW_PORT.*weight=100/server 127.0.0.1:$NEW_PORT weight=0/" /etc/nginx/sites-available/erp.conf
              sudo nginx -s reload
              pm2 delete "$NEW_APP" 2>/dev/null || true
              exit 1
            fi
          EOF