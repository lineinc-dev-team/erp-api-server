name: Deploy Dev to EC2

on:
  push:
    branches: [ dev ]  # âœ… dev ë¸Œëœì¹˜ì—ë§Œ ë°˜ì‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: ğŸ§± Gradleë¡œ JAR ë¹Œë“œ
        run: ./gradlew bootJar
 
      - name: ğŸ” SSH í‚¤ ì„¤ì •
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¦ JAR íŒŒì¼ EC2ë¡œ ì „ì†¡
        run: scp build/libs/*.jar ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }}:/home/ubuntu/app.jar

      - name: ğŸš€ EC2ì—ì„œ JAR ì‹¤í–‰
        run: |
          ssh ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }} << EOF
            export SPRING_DATASOURCE_URL=${{ secrets.DEV_SPRING_DATASOURCE_URL }}
            export SPRING_DATASOURCE_USERNAME=${{ secrets.DEV_SPRING_DATASOURCE_USERNAME }}
            export SPRING_DATASOURCE_PASSWORD=${{ secrets.DEV_SPRING_DATASOURCE_PASSWORD }}
            export SPRING_PROFILES_ACTIVE=dev
            export USER_DEFAULT_PASSWORD=${{ secrets.DEV_USER_DEFAULT_PASSWORD }}
            export ADMIN_LOGIN_ID=${{ secrets.DEV_ADMIN_LOGIN_ID }}
            export ADMIN_PASSWORD=${{ secrets.DEV_ADMIN_PASSWORD }}
            export SESSION_TIMEOUT_DEFAULT_SECONDS=${{ secrets.DEV_SESSION_TIMEOUT_DEFAULT_SECONDS }}
            export SESSION_TIMEOUT_AUTO_LOGIN_SECONDS=${{ secrets.DEV_SESSION_TIMEOUT_AUTO_LOGIN_SECONDS }}

            pkill -f 'app.jar' || true
            nohup java -jar /home/ubuntu/app.jar > /dev/null 2>&1 &
          EOF