name: Deploy Dev to EC2

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 24 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: ğŸ” Gradle ìºì‹œ ë³µì›
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', '**/gradle-wrapper.properties', '**/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§± Gradleë¡œ JAR ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìƒëµ)
        run: ./gradlew bootJar --no-daemon --parallel -x test

      - name: ğŸ” SSH í‚¤ ì„¤ì •
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: ğŸ“¦ ë°°í¬ íŒŒì¼ ì „ì†¡ (JAR & ìŠ¤í¬ë¦½íŠ¸)
        env:
          EC2_USER: ${{ secrets.DEV_EC2_USER }}
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
        run: |
          chmod +x scripts/deploy.sh
          # JAR íŒŒì¼ì„ app-new.jarë¡œ ì´ë¦„ ë³€ê²½í•˜ì—¬ ì „ì†¡
          scp build/libs/*.jar $EC2_USER@$EC2_HOST:/home/ubuntu/app-new.jar
          scp scripts/deploy.sh $EC2_USER@$EC2_HOST:/home/ubuntu/deploy.sh

      - name: ğŸš€ EC2 ë¬´ì¤‘ë‹¨ ë°°í¬ ì‹¤í–‰
        env:
          EC2_USER: ${{ secrets.DEV_EC2_USER }}
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
        run: |
          ssh $EC2_USER@$EC2_HOST "bash /home/ubuntu/deploy.sh"
