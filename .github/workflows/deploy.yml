            # ìƒˆ ì•±ì´ ì¤€ë¹„ë  ë•Œê¹Œì§€ ëŒ€ê¸° (ìƒì„¸í•œ ë””ë²„ê¹…)
            echo "â–¶ í—¬ìŠ¤ì²´í¬ ì‹œì‘ (í¬íŠ¸: $NEW_PORT)"
            for i in {1..10}; do
