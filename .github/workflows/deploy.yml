name: Deploy Dev to EC2

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: âœ… ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 24 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      - name: ðŸ” Gradle ìºì‹œ
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: ðŸ§± ë¹Œë“œ
        run: ./gradlew bootJar --no-daemon --parallel -x test

      - name: ðŸš€ ë°°í¬
        env:
          SSH_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          EC2_USER: ${{ secrets.DEV_EC2_USER }}
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          scp build/libs/*.jar $EC2_USER@$EC2_HOST:/home/ubuntu/app-new.jar
          scp scripts/deploy.sh $EC2_USER@$EC2_HOST:/home/ubuntu/deploy.sh

          ssh $EC2_USER@$EC2_HOST "bash /home/ubuntu/deploy.sh"
