name: Deploy Dev to EC2

on:
  push:
    branches: [ dev ]  # ✅ dev 브랜치에만 반응

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: ✅ 코드 체크아웃
        uses: actions/checkout@v3

      - name: 🧱 Gradle로 JAR 빌드
        run: ./gradlew bootJar

      - name: 🔐 SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📦 JAR 파일 EC2로 전송
        run: scp build/libs/*.jar ${{ secrets.DEV_EC2_USER }}@${{ secrets.DEV_EC2_HOST }}:/home/ubuntu/app.jar

      - name: 🚀 EC2에서 JAR 실행
        run: |
          ssh ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_EC2_HOST }} << EOF
            sudo systemctl daemon-reload
            sudo systemctl restart myapp.service
          EOF