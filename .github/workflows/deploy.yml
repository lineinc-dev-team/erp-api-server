                echo "âœ… í¬íŠ¸ $NEW_PORT ì—´ë¦¼"; break
              fi
              sleep 3
              [ $i -eq 10 ] && { echo "âŒ í¬íŠ¸ ì—´ë¦¼ ì‹¤íŒ¨"; pm2 logs "$NEW_APP" --lines 10; exit 1; }
            done

            # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸° (ìµœëŒ€ 30ì´ˆ)
            for i in {1..10}; do
