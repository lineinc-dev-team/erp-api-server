            # ìƒˆ ì•± ì‹œì‘ (ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ê°€ ìˆìœ¼ë©´ restart, ì—†ìœ¼ë©´ start)
            if pm2 list | grep -q "$NEW_APP"; then
